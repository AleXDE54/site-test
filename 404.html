<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .not-found {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 80px;
            color: #2E7D32;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background-color: #FFC107;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404</h1>
        <p>К сожалению, запрашиваемая страница не найдена. Этот кусок сайта будет сделан в следующем бренче.</p>
        <a href="index.html">Вернуться на главную</a>
    </div>
</body>
</html>
